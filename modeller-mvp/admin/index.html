<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <i class="fas fa-bars fa-2x bars"></i>
    </div>
    <div class="navbar-right">
      <div class="search">
        <input type="text">
        <i class="fa fa-search search"></i>
      </div>
      <div class="notifications">
        <i class="far fa-bell"></i>
      </div>
      <div class="invite">
        <i class="fas fa-plus"></i>
        Convidar usuários
      </div>
    </div>
  </div>

  <div class="grid-main">
    <div class="side-menu">
      <img src="avatar.png" class="avatar">
      <div class="user-info">
        <h1 class="lead">João da Silva</h1>
        <p>Nome da empresa</p>
      </div>
      <div class="buttons">
        <button class="btn-outline active">Meus pipes</button>
        <button class="btn-outline">Novidades</button>
        <button class="btn-outline">Membros</button>
        <button class="btn-outline">Conexões</button>
        <button class="btn-outline">Minhas tarefas</button>
        <a href="#" class="small">Alterar Empresa</a>
      </div>
    </div>
    <div class="card-section">
      <div class="card-options">
        <h1 class="lead">Meus Pipes</h1>
        <div class="card-grid">
          <div class="new-card">
            <center>
              <div class="main-icon">
                <i class="fas fa-plus fa-2x"></i>
              </div>
              <h3>Novo pipe</h3>
            </center>
          </div>
          <div class="card">
            <center>
              <div class="card-icon">Ícone</div>
            </center>
            <div class="bottom-left">
              <h2 class="project-name">Projeto 1</h2>
              <p class="card-count">18 cards</p>
            </div>
            <i class="fas fa-ellipsis-v top-right"></i>
            <i class="far fa-star bottom-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/8bcebb97bf.js" crossorigin="anonymous"></script>

</html>
